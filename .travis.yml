language: php
php:
  - 5.2
before_script:
  - pear uninstall --nodeps --ignore-errors pear.symfony-project.com/yaml || true
  - pyrus uninstall -f pear.symfony-project.com/yaml || true
script:
  - pecl install yaml-devel
  - 'echo "extension=yaml.so" >>
    ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini'
  - php -m | grep yaml
